<section class="section2">
    <h2>Propuestas enviadas</h2>
    <ul class="titulos">
        <li>Proyecto</li>
        <li>Fecha de Entrega</li>
        <li>Estados</li>
    </ul>
    <div class="propuestas" *ngFor="let e of propuestas">
        <ul>
            <li>{{e.nomproyecto}}</li>
            <li>{{e.fecentrega}}</li>
            <li>{{e.estado}}</li>
            <li>
                <i class="prog fas fa-user-tie fa-lg" (click)="irPerfilProg(e.programador)"></i>
                <i class="ojo fas fa-eye fa-lg"></i>
                <i class="rojo fas fa-trash-alt fa-lg"></i>
            </li>
        </ul>
    </div>
</section>
