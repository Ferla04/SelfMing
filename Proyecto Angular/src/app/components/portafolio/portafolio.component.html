<article class="contModal" id ="contModal">
    <div class="modal" id = 'modal'>
        <i class="fas fa-times fa-lg" id ="close"></i>
        <h1>Agregar Portafolio</h1>
        <form  [formGroup]="form" (ngSubmit)="onSubmit()">
            <div>
                <label for="nombre">Nombre del Proyecto</label>
                <input type="text" id="nombre" formControlName="nombre">
            </div>
            <div>
                <label for="url">URL del Proyecto</label>
                <input type="text" id="url" formControlName="url">
            </div>
            <div class="container-file" id="beforeDiv">
                <p>{{mensaje}}</p>
                <input type="file" id="imagen" multiple="true" (change)="subirFoto($event)">
            </div>
            
            <button type="submit">Crear Proyecto</button>
        </form>
    </div>
</article>
