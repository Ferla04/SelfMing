<body>
    <form id="tarjeta" action="">
        <div class="datos">
            <div class="datosGrupo">
                <span>Proyecto: </span>
                <span>{{proyecto.nomproyecto}}</span>
            </div>
            <div class="datosGrupo">
                <span>Email Programador: </span>
                <span>{{proyecto.programadorC}}</span>
            </div>
            <div class="datosGrupo">
                <span>valor: </span>
                <span id="valor">{{proyecto.valor}}</span>
            </div>
            <button (click)="tarjetaUser()" type="submit">Pagar</button>
        </div>
        <div class="pago">
            <div class="extra">
                <h2>Selecciona tu tipo de tarjeta</h2>
                <select>
                    <option value="armenia">Crédito</option>
                    <option value="pereira" selected>Débito</option>
                </select>
            </div> 
            <div class="card">
                <img src="../../../assets/chip.png" alt="" class="chip">
                <div class="logo"></div>
                <h2 class="banco">Llena los Espacios</h2>
                <div class="inputsCard">
                    <div class="inputBox">
                        <span>Numero Tarjeta</span>
                        <input  type="text" maxlength="19" id="inputTarget" [(ngModel)]="numTarget" name="target" placeholder="0123 4567 8901 2345">
                    </div>
                    <div class="inputBox">
                        <span>Nombre y Apellido</span>
                        <input type="text" class="name" placeholder="your name">
                    </div>
                    <div class="grupo">
                        <div class="inputBox">
                            <span>Fecha Expiración</span>
                            <input type="text" id="date" maxlength="5" placeholder="MM/YY" [(ngModel)]="dateTarget" name="date" >
                        </div>
                        <div class="inputBox">
                            <span>CCV</span>
                            <input type="password" placeholder="***" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="extra2">
                <div>
                    <span>Número de Documento</span>
                    <input class="extraInputs hola" type="number">
                </div>
                <div>
                    <span>Tipo de Documento: </span>
                    <select class="extraInputs">
                        <option value="cc" selected>CC</option>
                        <option value="ti">TI</option>
                        <option value="ce">CE</option>
                        <option value="rc">RC</option>
                        <option value="pa">PA</option>
                    </select>
                </div>
            </div>
        </div>
    </form>


    <div id="cuentaBanco" class="registro">
        <h2>Cuenta Bancaria</h2>
        <article>
            <div class="grupo">
                <input class="inputs" type="number">
                <span class="barra"></span>
                <label class="label" for=""><i class="fas fa-key"></i>Número de cuenta</label>
            </div>
            <div class="grupo">
                <input class="inputs" type="text">
                <span class="barra"></span>
                <label class="label" for=""><i class="far fa-user-circle"></i>Nombres y Apellidos</label>
            </div>
            <div class="grupo">
                <input class="inputs" type="number">
                <span class="barra"></span>
                <label class="label" for=""><i class="fas fa-id-card"></i>Documento</label>
                <select >
                    <option value="cc" selected>CC</option>
                    <option value="ti">TI</option>
                    <option value="ce">CE</option>
                    <option value="rc">RC</option>
                    <option value="pa">PA</option>
                </select>
            </div>
            <div class="grupo">
                <select class="bancoSelect">
                    <option selected>Ahorros</option>
                    <option >Corriente</option>
                </select>
            </div>
            <div class="grupo">
                <select class="bancoSelect">
                    <option selected>Banco</option>
                    <option>Bancolombia</option>
                    <option>Banco de Bogota</option>
                    <option>Banco de AV Villas</option>
                    <option>BBVA</option>
                </select>
            </div>
            <button class="cuenta" type="submit" (click)="guardarCuenta()">Guardar</button>
        </article>
    </div>
</body>
