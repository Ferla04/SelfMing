<body>
    <div class="registro2">
        <h2>Registrate</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <section>
                <article>     
                    <div class="grupo">
                        <input class="inputs" type="text" formControlName="nombre">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="far fa-user-circle"></i>Nombre Completo</label>
                    </div>
                    <div class="grupo">
                        <input class="inputs" type="text" formControlName="usuario">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="far fa-smile-beam"></i>Nombre de Usuario</label>
                    </div>
                    <div class="grupo">
                        <input class="inputs" type="email" formControlName="email">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="far fa-envelope"></i>Correo</label>
                    </div>
                    <div class="grupo">
                        <input class="inputs" type="number" formControlName="celular">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="fas fa-mobile-alt"></i>Celular</label>
                    </div>
                    <div class="grupo">
                        <input class="inputs" type="password" formControlName="password" id="inputMostrar">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="fas fa-unlock-alt"></i>Contraseña</label>
                        <i class="fas fa-eye" id="ver" (click)="mostrarpass()"></i>
                    </div>
                    <div class="grupo">
                        <input class="inputs" type="text" formControlName="portafolio">
                        <span class="barra"></span>
                        <label class="label" for=""><i class="fas fa-briefcase"></i>Portafolio</label>  
                    </div>
                </article>
                <article>
                    
                    <div class="select">
                        <span><i class="fas fa-laptop-code"></i>Rango de Programador</span>
                        <select formControlName="rango" >
                            <option value="junior">Junior</option>
                            <option value="semiSenior">Semi-Senior</option>
                            <option value="senior">Senior</option>
                        </select>
                    </div>
                    <div class="select espe">
                        <span class="diseño"><i class="fas fa-robot"></i>Especialidad</span>  
                        <textarea class="inputValores" [(ngModel)]="lista" type="text" formControlName="especialidad" readonly="readonly"></textarea>
                        <div>
                            <select id="select" (change)="ShowSelected($event.target.value)">
                                <option value="0">Selecciona una opción</option>
                                <option *ngFor="let e of especialidad" [ngValue]="e">{{ e }} </option>
                            </select>
                            <span (click)="quitarUltimo()">Quitar</span>
                        </div>
                        
                    </div>
                    <div class="grupo descrip">
                        <span class="diseño"><i class="fas fa-align-left"></i>Descripción</span>  
                        <textarea class="inputDifferent" formControlName="descripcion" cols="30" rows="15"></textarea>
                    </div>
                </article>
            </section>
            <div *ngIf="!load" class="spinner"></div>
            <button *ngIf="load" type="submit">Enviar</button>
        </form>
    </div>
</body>
